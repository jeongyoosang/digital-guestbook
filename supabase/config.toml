[functions.hello]
enabled = true
verify_jwt = true
import_map = "./functions/hello/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/hello/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/hello/*.html" ]

# ✅ Coocon Edge Functions (CORS preflight/브라우저 호출용)
[functions.coocon-connect]
verify_jwt = false

[functions.coocon-scrape-transactions]
verify_jwt = false
