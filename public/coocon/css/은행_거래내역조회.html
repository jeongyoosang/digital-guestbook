  <script type="text/javascript">
    function getSAS() {
      // ✅ CooconSAS가 없으면 nx로라도 붙는다
      return window.CooconSAS || window.cooconSAS || window.nx || window.NX || null;
    }

    function safeGetCertList(sas, cb) {
      var fn = sas && (sas.getCertList || sas.getCertlist || sas.getCerts);
      if (!fn) return cb(null);
      try { fn.call(sas, cb); } catch (e) { cb(null); }
    }

    function safeInit(sas, cb) {
      var fn = sas && sas.init;
      if (!fn) return cb(true); // nx는 이미 init된 경우가 많아서 true로 진행
      try { fn.call(sas, cb); } catch (e) { cb(false); }
    }

    function renderCertList(rtn) {
      $('#cert_list').empty();
      $("#cert_list").append('<option value="" >인증서를 선택하세요.</option>');

      if (!rtn || !rtn.Result) return;

      var cert = rtn.Result.CertList;
      if (!cert || !cert.length) return;

      $.each(cert, function (i, v) {
        var user = v['User'] || '';
        var exp = v['ExpiryDate'] || '';
        var label = (exp ? (exp + ' ') : '') + user;
        $("#cert_list").append(
          '<option data=\'' + JSON.stringify(v) + '\'>' + label + '</option>'
        );
      });
    }

    function bootCertList() {
      var start = Date.now();
      var timer = setInterval(function () {
        var sas = getSAS();
        if (!sas) {
          if (Date.now() - start > 3000) {
            clearInterval(timer);
            console.log("[COOCON][HTML] CooconSAS/nx not found (timeout)");
          }
          return;
        }

        clearInterval(timer);

        safeInit(sas, function (ok) {
          console.log("[COOCON][HTML] init =", ok);
          if (!ok) return;

          safeGetCertList(sas, function (rtn) {
            console.log("[COOCON][HTML] getCertList rtn =", rtn);
            renderCertList(rtn);
          });
        });
      }, 200);
    }

    $(document).ready(function () {
      bootCertList();
    });

    function doScrape(){
      var inputList = [];
      var cert_data = $("#cert_list option:selected").attr("data");

      var cert_nm = "";
      if(cert_data){
        try{
          var data = JSON.parse(cert_data);
          cert_nm = data['RDN'] || "";
        }catch(e){}
      }

      if(cert_nm === ""){
        alert('인증서를 선택하세요.');
        return;
      }
      if($("#cert_pwd").val() === ""){
        alert('인증서 비밀번호를 입력하세요.');
        return;
      }
      if($("#jumin_no").val() === ""){
        alert('주민번호를 입력하세요.');
        return;
      }

      var gigwan = $("#gigwan option:selected").val();
      if(gigwan === ""){
        alert('금융기관을 선택하세요.');
        return;
      }

      var sas = getSAS();
      if(!sas){
        alert("쿠콘 로컬 모듈(CooconSAS/nx)이 준비되지 않았습니다. 설치/실행 및 팝업 차단 해제 후 다시 시도해주세요.");
        return;
      }

      var certParam = {};
      certParam["이름"] = cert_nm;
      certParam["만료일자"] = "";
      certParam["비밀번호"] = $("#cert_pwd").val();

      var param = {};
      param['로그인방식'] = "CERT";
      param['사용자아이디'] = "";
      param['사용자비밀번호'] = "";
      param['인증서'] = certParam;

      var input = {};
      input['Module'] = gigwan;
      input['Class']  = "개인뱅킹";
      input['Job']    = "로그인";
      input['Input']  = param;
      inputList.push(input);

      var param2 = {};
      param2['계좌번호'] = $("#acct_no").val();
      param2['조회시작일'] = $("#start_dt").val();
      param2['조회종료일'] = $("#end_dt").val();

      var input2 = {};
      input2['Module'] = gigwan;
      input2['Class']  = "개인뱅킹";
      input2['Job']    = "계좌거래내역조회";
      input2['Input']  = param2;
      inputList.push(input2);

      var requestData = { InputList: inputList };

      if(typeof sas.get !== "function"){
        alert("현재 로딩된 쿠콘 객체에 get() 함수가 없습니다. isasscaping.js 버전/연동을 확인해야 합니다.");
        return;
      }

      sas.get(requestData, function(rtn){
        if(!rtn || rtn.ErrorCode !== "00000000"){
          alert((rtn && rtn.ErrorMessage) ? rtn.ErrorMessage : "조회 실패(응답 없음)");
          return;
        }

        var result = rtn['Result'];
        var resultList = result['ResultList'];

        if(resultList && typeof resultList === "string"){
          alert("암호화 응답 처리(decrypt)가 필요한 형태입니다. 이 케이스면 서버 decode.jsp 라우팅을 맞춰야 합니다.");
          return;
        }

        $("#acct_list").html("");

        for(var i=0; i<resultList.length; i++){
          var d = resultList[i];
          var output = d['Output'];
          if(output["ErrorCode"] !== "00000000"){
            alert("에러코드: "+output["ErrorCode"]+"\n에러메시지: "+ output['ErrorMessage']);
            return;
          }
          if(d['Job'] === "로그인") continue;

          var r = output['Result'];
          var rec = r["전계좌조회"];
          if(rec){
            var html = "";
            html += "<table>";
            html += "<tr><th><div>예금명</div></th><th><div>계좌번호</div></th><th><div>통화코드</div></th><th><div>사업장명칭</div></th><th><div>잔액</div></th><th><div>신규일자</div></th></tr>";
            for(var j=0; j<rec.length; j++){
              var list = rec[j];
              html += "<tr>";
              html += "<td><div>"+(list["예금명"]||"")+"</div></td>";
              html += "<td><div>"+(list["계좌번호"]||"")+"</div></td>";
              html += "<td><div>"+(list["통화코드"]||"")+"</div></td>";
              html += "<td><div>"+(list["사업장명칭"]||"")+"</div></td>";
              html += "<td><div>"+(list["잔액"]||"")+"</div></td>";
              html += "<td><div>"+(list["신규일자"]||"")+"</div></td>";
              html += "</tr>";
            }
            html += "</table><br/>";
            $("#acct_list").append(html);
          }
        }
      });
    }
  </script>
